<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store User Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="registration-container">
        <h2 class="text-center"><b>User Registration</b></h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <label for="categories">Categories of Interest</label>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="fiction"
                name="categories"
                value="Fiction"
              />
              <label class="form-check-label" for="fiction">Fiction</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="non-fiction"
                name="categories"
                value="Non-Fiction"
              />
              <label class="form-check-label" for="non-fiction"
                >Non-Fiction</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="novels"
                name="categories"
                value="Novels"
              />
              <label class="form-check-label" for="novels">Novels</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="kids-education"
                name="categories"
                value="Kids Education"
              />
              <label class="form-check-label" for="kids-education"
                >Kids Education</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="science"
                name="categories"
                value="Science"
              />
              <label class="form-check-label" for="science">Science</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="technology"
                name="categories"
                value="Technology"
              />
              <label class="form-check-label" for="technology"
                >Technology</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="magazines"
                name="categories"
                value="Magazines"
              />
              <label class="form-check-label" for="magazines">Magazines</label>
            </div>
          </div>
          <button type="submit" class="btn btn-custom btn-block">
            Register
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a href="Login.html">Login here</a>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get selected categories
          const selectedCategories = [];
          document
            .querySelectorAll('input[name="categories"]:checked')
            .forEach(checkbox => {
              selectedCategories.push(checkbox.value);
            });

          // Save selected categories and username to localStorage
          const username = document.getElementById("username").value;
          localStorage.setItem("username", username);
          localStorage.setItem(
            "categories",
            JSON.stringify(selectedCategories)
          );

          // Redirect to the bookstore page
          window.location.href = "bookstore.html";
        });
    </script>
  </body>
</html>
