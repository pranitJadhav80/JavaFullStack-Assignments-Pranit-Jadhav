<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <section class="parent">
      <div class="child">
        <h1>Login</h1>
        <hr />
        <form action="" class="form">
          <div class="text">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="username"
              style="
                font-size: 16px;
                font-family: 'Times New Roman', Times, serif;
              "
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="password"
              style="
                font-size: 16px;
                font-family: 'Times New Roman', Times, serif;
              "
            />
            <a
              href="#"
              style="margin-left: 60px; text-decoration: none; color: gray"
              >Forget Password</a
            >
          </div>

          <div>
            <button
              type="submit"
              style="
                margin-left: 60px;
                margin-top: 30px;
                margin-bottom: 30px;
                border-color: rgb(0, 0, 0);
                border-style: solid;
                background-color: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
              "
            >
              <b style="font-size: 18px">Login</b>
            </button>
          </div>

          <div style="text-align: center; text-decoration: none">
            <label for="signup">Not a member?</label>
            <a href="#" style="text-decoration: none">Signup</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
